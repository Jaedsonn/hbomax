<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/singup.css">

    <title>Document</title>
</head>

<body>
    <nav>
        <a class="menu_logo" href="#inicio"><img src="assets/images/hbo-logo.svg" alt="Logo da HBO" class="logo"></a>
        <ul>
            <li><a href="signIn.html">ENTRAR</a></li>
            <li><a href="index.html">ASSINE AGORA</a></li>
        </ul>
    </nav>
    <main>
        <form>
            <h1>ENTRAR</h1>
            <label for="email">Você tem uma conta da HBO Max?</label>
            <input type="email" name="email" class="form-campo" placeholder="Endereço de e-mail">
            <input type="password" class="form-campo" placeholder="Senha" minlength="8">
            <div class="submit-container">
                <input type="submit" value="ENTRAR">
                <input type="button" value="Esqueceu a senha?" >
            </div>
        </form>
    </main>
    <footer>
        <ul class="actions">
            <li>AGORA NA HBO MAX</li>
            <li>EM BREVE</li>
            <li>FILMES EM DESTAQUE</li>
            <li>SÉRIES</li>
            <li>AJUDA</li>
        </ul>
        <p>© 2022 WarnerMedia Direct Latin America, LLC. Todos os direitos reservados. HBO Max é usado sob licença.
        </p>
        <div class="social">
            <img src="assets/images/fb_0.png" alt="">
            <img src="assets/images/twitter_0.png" alt="">
            <img src="assets/images/instagram_0.png" alt="">
            <img src="assets/images/youtube_0.png" alt="">
        </div>
    </footer>
</body>

</html>
